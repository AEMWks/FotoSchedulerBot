# bot-project/docker-compose.yml - CORREGIDO para Synology NAS
version: '3.8'

services:
  photo-bot:
    build:
      context: ../shared/bot
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-photo-diary-bot}
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_USER_ID: ${TELEGRAM_USER_ID}
      TZ: ${TZ:-Europe/Madrid}
      DATA_PATH: ${DATA_PATH:-/data/fotos}
    volumes:
      - ${HOST_DATA_PATH}:${DATA_PATH:-/data/fotos}
    restart: unless-stopped

    # ELIMINADO: deploy/resources (causa el error en Synology NAS)
    # Los NAS Synology no soportan cgroup scheduler

    # Logging optimizado para NAS (esto s√≠ funciona)
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

    # Red simple para Container Manager
    network_mode: bridge

    # Health check simplificado para Container Manager
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import os; exit(0 if os.path.exists(\"/tmp/bot_running\") else 1)'"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
